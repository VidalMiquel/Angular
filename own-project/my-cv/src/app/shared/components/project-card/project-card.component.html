<div class="card custom-height  shadow-sm">
  <div class="card-body">
    <h5 class="card-title">{{ project.name }}</h5>
    <p class="card-text">{{ project.description }}</p>
    <div class="d-flex justify-content-between">
      <a class="btn btn-primary" [href]="project.githubLink" target="_blank">Ver en GitHub</a>
      <a class="btn btn-secondary" [routerLink]="['/project', project.id]">Ver Detalles</a>
    </div>
  </div>
</div>
