<h4>Add Character</h4>
<!-- We are connecting the submit event (over a button) to a specific function-->
<form class="row" (ngSubmit)="emitCharacter()">
  <!--
  - [(ngModel)]
  - Doble way data-binding. This means that any changes made in the input fields will automatically update the corresponding properties in the character object, and vice versa.
  -->
  <input type="text" [(ngModel)]="character.name" name="name" class="form-control mb-2" placeholder="Character name">

  <input type="number" [(ngModel)]="character.power" name="power" class="form-control mb-2" placeholder="Character power">

  <button type="submit" class="btn btn-primary">
    Add
  </button>
</form>
