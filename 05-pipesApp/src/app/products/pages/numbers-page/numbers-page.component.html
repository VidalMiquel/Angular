<p-panel header="Basic Numerics Pipes" class="p-1">
  <h1>Basic Numerics Pipes</h1>
  <p>
    Included Angular Pipes - usually at CommonModule
  </p>
</p-panel>

<div class="grid">
  <div class="col-12 md:col-4">
    <p-card header="Net sales" subheader="Actual year">
      {{ totalSales + 1235| number:'1.2-2'}}
    </p-card>
  </div>
  <div class="col-12 md:col-4">
    <p-card header="Total sales" subheader="Actual year">
     {{totalSales | currency:'':'symbol-narrow':'1.4-4' }}
    </p-card>
  </div>
  <div class="col-12 md:col-4">
    <p-card header="Percentage beneift" subheader="Actual year">
     {{percent | percent:'1.2-2'}}
    </p-card>
  </div>
<div></div>
